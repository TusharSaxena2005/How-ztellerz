            <img src="../images/logo1.jpg" alt="" id="logo">

        </div>
    </nav>
    <section>
        <div id="page1">
            <h1 id="name">How'ztellerz</h1>
        </div>
    </section>
    <section>
        <div id="page2">
            <h1 id="page2-heading">Meet Our Team</h1>
            <ul id="meet-team">
                <li id="team-mem1" class="team-mem">
                    <img src="../images/Paritosh.png" alt="">
                    <h2>Paritosh <br>Jamwal</h2>
                </li>
                <li id="team-mem2" class="team-mem">
                    <img src="../images/Prabhav.png" alt="">
                    <h2>Prabhav <br>Gupta</h2>
                </li>
                <li id="team-mem3" class="team-mem">
                    <img src="../images/Urvi.png" alt="">

                </li>
                <li id="team-mem4" class="team-mem">

                    <h2>Tushar <br>Saxena</h2>
                </li>
            </ul>
        </div>
    </section>
    <section>
        <div id="explore">
            <a href="./html/explore.html" id="explore-btn">
                <h1>Explore Us</h1>
            </a>
        </div>
    </section>





    <section id="mostouter-getInTouch">
        <div id="outer-getInTouch">
            <h2 id="getInTouch-head">Contact us</h2>
            <div id="GIT-outer-form">
                <form action="">
                    <div id="inner-form">
                        <input type="text" name="name" placeholder="Name" />
                        <input type="text" name="lastName" placeholder="Last name" />
                        <input type="email" name="email" placeholder="Email Address" />
                        <input type="text" name="phone" placeholder="Phone Number" />
                    </div>
                    <textarea name="message" id="" cols="20" rows="7" placeholder="Message"></textarea>
                    <button id="form-btn" type="submit">Submit now</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div id="outer-footer">
            <div id="inner-footer1" class="inner-footer">
                <div id="footer">
                    <div id="footer-logo">
                        <img src="../images/logo.jpg" alt="" id="logo">
                        <h2>ow'zellerz</h2>
                    </div>
                    <ul id="bar" class="nav">
