    <!-- Add item form pop up -->


    <section id="add-item-box">
        <div id="inner-add-item-box">
            <div id="add-item-box1" class="add-item-box">
                <button id="add-item-box-close">
                    <img src="../images/cross.svg" alt="">
                </button>
            </div>
            <div id="add-item-box2" class="add-item-box">
                <form action="">
                    <input type="text" id="product-name" class="formInput" placeholder="Enter product name">
                    <input type="text" id="product-price" class="formInput" placeholder="Enter product price">
                    <select id="product-category" class="formInput" name="productCategory" id="">
                        <option value="" selected>Product category</option>
                        <option value="chips">Chips</option>
                        <option value="drinks">Drinks</option>
                        <option value="biscuits">Biscuits</option>
                        <option value="other">Other</option>
                    </select>
                    <div>
                        <label for="image-input">Product image :</label>
                        <input id="product-img" type="file" accept="image/*" id="image-input" name="image-input">
                    </div>
                    <button id="add-item-form-btn" type="button">Add Item</button>
                </form>
            </div>
        </div>
    </section>




    <!--Product detail pop-up -->

    <section id="details-box">

                        <p>Hostel Name : <span id="hostel-Name"></span></p>
                        <p>Floor : <span id="floorNum"></span> </p>
