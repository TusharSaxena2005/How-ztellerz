<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>How'ztellerz</title>
</head>

<body>
    <main>
        <img id="logo" src="../images/logo1.jpg" alt=""> 
        <div id="main-block">
            <form id="signup-form" action="">
                <div>
                    <input id="username" type="text" placeholder="User Name">
                    <input id="rollno" type="number" placeholder="Roll No.">
                </div>
                <div>
                    <input id="phoneNo" type="number" placeholder="Phone No.">
                    <input id="email" type="email" placeholder="Email">
                </div>
                <div>
                    <input id="password" type="password" placeholder="Create Password">
                    <input id="hostelName" type="text" placeholder="Hostel Name">
                </div>
                <div>
                    <input id="floorNum" type="number" placeholder="Floor No. (Ex.:- 1)">
                    <input id="roomNum" type="number" placeholder="Room No. (Ex.:- 101)">
                </div>
                <!-- Add type="button" to avoid form's default submission -->
                <button id="submit-btn" type="button">
                    Submit
                </button>
                <a class="forgot" href="../html/login.html">Check in</a>
            </form>
        </div>
    </main>

    <script src="../js/signup.js"></script>
</body>

</html>
